<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
            <nav class="nav-links">
                <a href="/">‚Üê Back to Home</a>
            </nav>
        </div>
    </header>

    <div class="box">
        <h1 style="color: var(--primary-color); margin-bottom: 20px;">Welcome Back</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="/forgot_password" style="font-size: 14px; color: var(--primary-color);">Forgot Password?</a>
        </div>
        <div style="margin-top: 10px;">
            <a href="/register" style="font-size: 14px; color: var(--text-secondary);">New here? Create Account</a>
        </div>
    </div>

</body>
</html>
