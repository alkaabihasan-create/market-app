<!DOCTYPE html>
<html>
<head>
    <title>Join Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">eLanat.</a>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <h1 style="color: var(--primary-color); margin-bottom: 20px;">Create Account</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="text" name="username" placeholder="Username (Letters & Numbers only)" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Mobile (e.g. 97150xxxxxxx)" required>
                <input type="password" name="password" placeholder="Password (8+ chars)" required>
                
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <span class="material-symbols-rounded">person_add</span> Sign Up
                </button>
            </form>
            
            <div style="margin-top: 20px;">
                <a href="/login" style="font-size: 14px; color: var(--text-secondary);">Already have an account? Login</a>
            </div>
        </div>
    </div>
    
    <nav class="mobile-nav">
        <a href="/"><span class="material-symbols-rounded">home</span><span>Home</span></a>
        <a href="/sell">
             <span class="material-symbols-rounded" style="color: var(--primary-color); font-size: 32px;">add_circle</span><span>Sell</span>
        </a>
        <a href="/login"><span class="material-symbols-rounded">login</span><span>Login</span></a>
    </nav>
</body>
</html>
