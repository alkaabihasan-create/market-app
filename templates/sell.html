<!DOCTYPE html>
<html>
<head>
    <title>Sell Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <span class="logo">Sell Item</span>
            <nav class="nav-links">
                <a href="/"><span class="material-symbols-rounded">close</span> Cancel</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="box" style="max-width: 600px; margin-top: 20px; text-align: left;">
            <form method="POST" enctype="multipart/form-data">
                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Item Name</label>
                <input type="text" name="name" placeholder="What are you selling?" required>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Price (AED)</label>
                <input type="number" name="price" placeholder="0" required>
                 <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Category</label>
                 <select name="category">
                    <option value="motors">Motors</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="fashion">Fashion</option>
                    <option value="sports">Sports</option>
                </select>
                 <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Description</label>
                 <textarea name="description" rows="4"></textarea>

                <label style="font-weight: 600; font-size: 14px; margin-bottom: 8px; display: block;">Photo</label>
                <div style="background: #f5f5f7; padding: 20px; border-radius: 12px; text-align: center; border: 2px dashed #d2d2d7;">
                    <span class="material-symbols-rounded" style="font-size: 32px; color: var(--text-secondary);">add_a_photo</span>
                    <input type="file" name="image" accept="image/*" required style="margin-top: 10px;">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px; font-size: 16px;">
                    <span class="material-symbols-rounded">publish</span> Post Ad Now
                </button>
            </form>
        </div>
    </div>

    <nav class="mobile-nav">
        <a href="/"><span class="material-symbols-rounded">home</span><span>Home</span></a>
        <a href="/sell" class="active">
             <span class="material-symbols-rounded" style="font-size: 32px;">add_circle</span><span>Sell</span>
        </a>
        {% if current_user.is_authenticated %}
            <a href="/dashboard"><span class="material-symbols-rounded">person</span><span>Profile</span></a>
        {% else %}
            <a href="/login"><span class="material-symbols-rounded">login</span><span>Login</span></a>
        {% endif %}
    </nav>

</body>
</html>
