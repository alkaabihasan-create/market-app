<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }} - Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
            <nav class="nav-links">
                <a href="/">‚Üê Back to Browse</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="box" style="max-width: 900px; padding: 0; overflow: hidden; display: flex; flex-wrap: wrap; text-align: left;">
            
            <div style="flex: 1; min-width: 300px; background: #f0f0f0;">
                <img src="{{ item.image }}" style="width: 100%; height: 100%; object-fit: cover; min-height: 400px;">
            </div>

            <div style="flex: 1; padding: 40px; min-width: 300px; display: flex; flex-direction: column; justify-content: center;">
                
                <div style="font-size: 14px; color: var(--text-secondary); text-transform: uppercase; font-weight: 600; margin-bottom: 10px; letter-spacing: 1px;">
                    {{ item.category }}
                </div>

                <h1 style="margin: 0 0 15px 0; font-size: 32px; color: var(--text-main);">{{ item.name }}</h1>
                
                <div style="font-size: 28px; font-weight: 700; color: var(--primary-color); margin-bottom: 25px;">
                    AED {{ item.price }}
                </div>
                
                <p style="line-height: 1.6; color: #424245; margin-bottom: 30px; font-size: 16px;">
                    {{ item.description }}
                </p>

                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    
                    <a href="https://wa.me/{{ item.owner.phone }}?text=Hi, I am interested in your {{ item.name }} listed on Market." 
                       target="_blank" 
                       class="btn-primary" 
                       style="background: #25D366; text-decoration: none; padding-left: 20px; padding-right: 20px;">
                       Chat on WhatsApp
                    </a>
                    
                    <button onclick="copyLink()" class="btn-secondary">
                        Share Link
                    </button>
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; color: var(--text-secondary); font-size: 13px;">
                    Listed by <strong>{{ item.owner.username }}</strong>
                </div>

            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied to clipboard!");
        }
    </script>

</body>
</html>
