<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }} - Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
            <nav class="nav-links">
                <a href="/"><span class="material-symbols-rounded">arrow_back_ios_new</span> Back</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="detail-layout">
            
            <div class="detail-image">
                <img src="{{ item.image }}">
            </div>

            <div class="detail-info">
                <div style="font-size: 14px; color: var(--text-secondary); text-transform: uppercase; font-weight: 600; margin-bottom: 10px; letter-spacing: 1px;">
                    {{ item.category }}
                </div>
                <h1 style="margin: 0 0 15px 0; font-size: 32px; color: var(--text-main);">{{ item.name }}</h1>
                <div style="font-size: 28px; font-weight: 700; color: var(--primary-color); margin-bottom: 25px;">
                    AED {{ item.price }}
                </div>
                <p style="line-height: 1.6; color: #424245; margin-bottom: 30px; font-size: 16px;">
                    {{ item.description }}
                </p>

                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <a href="https://wa.me/{{ item.owner.phone }}?text=Hi..." target="_blank" class="btn-primary" style="background: #25D366; text-decoration: none; flex: 1;">
                       <span class="material-symbols-rounded">chat</span> WhatsApp
                    </a>
                    <button onclick="copyLink()" class="btn-secondary" style="flex: 1;">
                        <span class="material-symbols-rounded">ios_share</span> Share
                    </button>
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; color: var(--text-secondary); font-size: 13px; display: flex; align-items: center; gap: 5px;">
                    <span class="material-symbols-rounded" style="font-size: 18px;">account_circle</span>
                    Listed by <strong>{{ item.owner.username }}</strong>
                </div>
            </div>
        </div>
    </div>

    <nav class="mobile-nav">
        <a href="/">
            <span class="material-symbols-rounded">home</span><span>Home</span>
        </a>
        <a href="/sell">
             <span class="material-symbols-rounded" style="color: var(--primary-color); font-size: 32px;">add_circle</span><span style="color: var(--primary-color);">Sell</span>
        </a>
        {% if current_user.is_authenticated %}
            <a href="/dashboard"><span class="material-symbols-rounded">person</span><span>Profile</span></a>
        {% else %}
            <a href="/login"><span class="material-symbols-rounded">login</span><span>Login</span></a>
        {% endif %}
    </nav>

    <script>
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
    </script>
</body>
</html>
