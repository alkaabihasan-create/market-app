<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
            <nav class="nav-links">
                <a href="/login">‚Üê Back to Login</a>
            </nav>
        </div>
    </header>

    <div class="box">
        <h2 style="color: var(--primary-color);">Recover Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">Enter your email to receive a reset link.</p>
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Send Reset Link</button>
        </form>
    </div>

</body>
</html>
