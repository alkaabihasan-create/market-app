<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
        </div>
    </header>

    <div class="box">
        <h2 style="color: var(--primary-color);">New Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">Choose a strong password.</p>
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit" class="btn-primary" style="width: 100%;">Change Password</button>
        </form>
    </div>

</body>
</html>
