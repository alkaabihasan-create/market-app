<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <h2 style="color: var(--primary-color); margin-bottom: 15px;">New Password</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">
                    Please choose a strong password.
                </p>
                
                <input type="password" name="password" placeholder="New Password" required>
                
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <span class="material-symbols-rounded">lock_reset</span> Change Password
                </button>
            </form>
        </div>
    </div>

    <nav class="mobile-nav">
        <a href="/"><span class="material-symbols-rounded">home</span><span>Home</span></a>
        <a href="/sell">
             <span class="material-symbols-rounded" style="color: var(--primary-color); font-size: 32px;">add_circle</span><span>Sell</span>
        </a>
        <a href="/login"><span class="material-symbols-rounded">login</span><span>Login</span></a>
    </nav>

</body>
</html>
