<!DOCTYPE html>
<html>
<head>
    <title>Market.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">Market.</a>

            <form action="/" class="search-bar" style="flex-grow: 1; margin: 0 40px;">
                <input type="text" name="q" placeholder="Search for cars, phones, furniture...">
            </form>

            <nav class="nav-links">
                {% if current_user.is_authenticated %}
                    
                    <span style="color: var(--text-secondary); font-size: 14px;">Hi, {{ current_user.username }}</span>
                    <a href="/dashboard">My Ads</a>
                    <a href="/logout">Logout</a>
                    <a href="/sell" class="btn-primary" style="color: white; text-decoration: none;">Sell Item</a>

                {% else %}

                    <a href="/login">Login</a>
                    <a href="/register" class="btn-primary" style="color: white; text-decoration: none;">Get Started</a>

                {% endif %}
            </nav>
        </div>
    </header>

    <div class="container" style="padding-bottom: 0;">
        <div style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;">
            <a href="/" class="btn-secondary" style="border-color: var(--primary-color); color: var(--primary-color);">All</a>
            <a href="#" class="btn-secondary" onclick="filterCategory('motors')">Motors</a>
            <a href="#" class="btn-secondary" onclick="filterCategory('electronics')">Electronics</a>
            <a href="#" class="btn-secondary" onclick="filterCategory('furniture')">Furniture</a>
            <a href="#" class="btn-secondary" onclick="filterCategory('fashion')">Fashion</a>
        </div>
    </div>

    <div class="container">
        <h2 style="font-size: 28px; font-weight: 600; margin-bottom: 30px; margin-top: 30px; color: var(--text-main);">Fresh Recommendations</h2>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;">
            {% for item in items %}
            <a href="/item/{{ item.id }}" class="box" style="margin: 0; padding: 0; overflow: hidden; text-align: left; display: block; text-decoration: none; transition: transform 0.2s;" data-category="{{ item.category|default('') }}">
                
                <div style="height: 250px; background: #eee;">
                    <img src="{{ item.image }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                
                <div style="padding: 20px;">
                    <h3 style="margin: 0 0 5px 0; font-size: 17px; color: var(--text-main);">{{ item.name }}</h3>
                    <div style="font-size: 16px; font-weight: 700; color: var(--primary-color); margin-top: 10px;">
                        AED {{ item.price }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterCategory(category) {
            let cards = document.querySelectorAll('.box'); // Selects the cards
            
            cards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
