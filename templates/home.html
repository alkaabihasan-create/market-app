<!DOCTYPE html>
<html>
<head>
    <title>eLanat.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header style="
        background: #fff; 
        padding: 15px 40px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        border-bottom: 1px solid #f1f1f1;
        gap: 20px; /* Ensures items don't touch */
    ">
        
        <a href="/" class="logo" style="font-size: 24px; font-weight: 800; color: var(--primary-color); text-decoration: none; white-space: nowrap;">
            eLanat.
        </a>

        <div class="search-bar" style="
            flex: 1; /* Takes all available space */
            max-width: 600px; /* But stops growing at 600px */
            display: flex; 
            align-items: center; 
            background: #fff; 
            border-radius: 24px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border: 1px solid #eee; 
            padding: 2px 5px;
            transition: box-shadow 0.2s;
        " onmouseover="this.style.boxShadow='0 2px 8px rgba(0,0,0,0.15)'" onmouseout="this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'">
            
            <select id="categoryFilter" style="
                width: auto; 
                min-width: 100px;
                height: 40px; 
                padding-left: 15px; 
                border: none; 
                background: transparent; 
                font-size: 14px; 
                color: #555; 
                outline: none; 
                cursor: pointer;
            ">
                <option value="all">All</option>
                <option value="motors">Motors</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="fashion">Fashion</option>
                <option value="mobile">Mobiles</option>
                <option value="jobs">Jobs</option>
                <option value="sports">Sports</option>
                <option value="pets">Pets</option>
            </select>

            <div style="width: 1px; height: 20px; background: #e0e0e0; margin: 0 10px;"></div>

            <input type="text" id="searchInput" placeholder="Search for anything..." style="
                flex: 1; 
                height: 40px; 
                border: none; 
                background: transparent; 
                outline: none; 
                font-size: 15px; 
                color: #333;
            ">

            <div style="
                background: var(--primary-color); 
                width: 32px; 
                height: 32px; 
                border-radius: 50%; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                margin-right: 5px;
                cursor: pointer;
            ">
                <span class="material-symbols-rounded" style="color: white; font-size: 20px;">search</span>
            </div>
        </div>

        <nav class="nav-links" style="display: flex; gap: 20px; align-items: center;">
            {% if current_user.is_authenticated %}
                <a href="/dashboard" style="text-decoration: none; color: #555; display: flex; align-items: center; gap: 5px; font-size: 14px; font-weight: 500;">
                    <span class="material-symbols-rounded" style="font-size: 20px;">dashboard</span> My Ads
                </a>
                <a href="/sell" class="btn-primary" style="
                    background: var(--primary-color); 
                    color: white; 
                    padding: 8px 20px; 
                    border-radius: 20px; 
                    text-decoration: none; 
                    display: flex; 
                    align-items: center; 
                    gap: 5px;
                    font-size: 14px;
                ">
                    <span class="material-symbols-rounded" style="font-size: 18px;">add</span> Sell
                </a>
                <a href="/logout" style="color: #999; text-decoration: none;">
                    <span class="material-symbols-rounded">logout</span>
                </a>
            {% else %}
                <a href="/login" style="
                    color: var(--primary-color); 
                    text-decoration: none; 
                    font-weight: 600; 
                    display: flex; 
                    align-items: center; 
                    gap: 5px;
                ">
                    <span class="material-symbols-rounded">login</span> Login
                </a>
            {% endif %}
        </nav>
    </header>

    <div class="container" style="max-width: 1200px; margin: 30px auto; padding: 0 20px;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="font-size: 22px; font-weight: 700; color: #333;">Fresh Recommendations</h2>
        </div>
        
        <div id="itemGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px;">
            {% for item in items %}
            <a href="/item/{{ item.id }}" class
