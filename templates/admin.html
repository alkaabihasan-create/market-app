<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - eLanat.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #1a1a2e; color: white; font-family: sans-serif;">

    <header style="padding: 20px 40px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 24px; font-weight: 800; color: white;">
            eLanat. <span style="font-size: 14px; font-weight: 400; opacity: 0.5; margin-left: 10px;">ADMIN CONSOLE</span>
        </div>
        <a href="/" style="color: rgba(255,255,255,0.7); text-decoration: none;">Exit to Site &rarr;</a>
    </header>

    <div class="container" style="max-width: 1000px; margin: 50px auto; padding: 0 20px;">
        
        <h2 style="margin-bottom: 30px;">Platform Overview</h2>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px;">
            
            <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">
                <div style="font-size: 14px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px;">Total Users</div>
                <div style="font-size: 48px; font-weight: 700; margin-top: 10px;">{{ users }}</div>
            </div>

            <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">
                <div style="font-size: 14px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px;">Active Ads</div>
                <div style="font-size: 48px; font-weight: 700; margin-top: 10px; color: #4facfe;">{{ items }}</div>
            </div>

            <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">
                <div style="font-size: 14px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px;">Total Value</div>
                <div style="font-size: 48px; font-weight: 700; margin-top: 10px; color: #00f260;">AED {{ value }}</div>
            </div>

        </div>

        <div style="margin-top: 50px; padding: 20px; background: rgba(255,255,0,0.1); border-radius: 12px; color: #ffeb3b; display: flex; align-items: center; gap: 15px;">
            <span class="material-symbols-rounded">warning</span>
            <span>You are logged in as a Super Admin. This dashboard tracks real-time database statistics.</span>
        </div>

    </div>

</body>
</html>
