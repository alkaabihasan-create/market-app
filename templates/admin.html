<!DOCTYPE html>
<html>
<head>
    <title>Admin Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">eLanat. Admin</a>
            <nav class="nav-links">
                <a href="/"><span class="material-symbols-rounded">home</span> Back to Site</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="margin-bottom: 30px; font-size: 28px;">Platform Statistics</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            
            <div class="box" style="margin: 0; text-align: left; border-left: 5px solid var(--primary-color);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="color: var(--text-secondary); font-size: 14px; text-transform: uppercase; font-weight: 600;">Total Users</div>
                        <div style="font-size: 36px; font-weight: 700; color: var(--text-main); margin-top: 5px;">{{ users }}</div>
                    </div>
                    <span class="material-symbols-rounded" style="font-size: 48px; color: var(--primary-color); opacity: 0.2;">group</span>
                </div>
            </div>

            <div class="box" style="margin: 0; text-align: left; border-left: 5px solid var(--accent-color);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="color: var(--text-secondary); font-size: 14px; text-transform: uppercase; font-weight: 600;">Live Ads</div>
                        <div style="font-size: 36px; font-weight: 700; color: var(--text-main); margin-top: 5px;">{{ items }}</div>
                    </div>
                    <span class="material-symbols-rounded" style="font-size: 48px; color: var(--accent-color); opacity: 0.2;">inventory_2</span>
                </div>
            </div>

            <div class="box" style="margin: 0; text-align: left; border-left: 5px solid #34C759;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="color: var(--text-secondary); font-size: 14px; text-transform: uppercase; font-weight: 600;">Market Value</div>
                        <div style="font-size: 36px; font-weight: 700; color: var(--text-main); margin-top: 5px;">AED {{ value }}</div>
                    </div>
                    <span class="material-symbols-rounded" style="font-size: 48px; color: #34C759; opacity: 0.2;">payments</span>
                </div>
            </div>

        </div>

        <h2 style="margin-top: 40px; font-size: 20px;">Quick Actions</h2>
        <div class="box" style="margin: 20px 0; text-align: left;">
            <p>You are viewing this because you are logged in as the Administrator.</p>
            <a href="/sell" class="btn-primary">Post Official Ad</a>
        </div>
    </div>

</body>
</html>
