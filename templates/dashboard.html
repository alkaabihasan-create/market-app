<!DOCTYPE html>
<html>
<head>
    <title>My Ads - eLanat.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="/" class="logo">eLanat.</a>
            <nav class="nav-links">
                <a href="/"><span class="material-symbols-rounded">arrow_back</span> Back to Browse</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 20px; color: var(--text-main);">Your Listings</h2>
        
        {% if items %}
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;">
            {% for item in items %}
            <div class="box" style="margin: 0; padding: 0; overflow: hidden; text-align: left; display: block;">
                <div style="height: 200px; background: #eee; position: relative;">
                    <img src="{{ item.image }}" style="width: 100%; height: 100%; object-fit: cover;">
                    <a href="/delete/{{ item.id }}" onclick="return confirm('Are you sure you want to delete this ad?')" 
                       style="position: absolute; top: 10px; right: 10px; background: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); color: var(--danger-color);">
                        <span class="material-symbols-rounded">delete</span>
                    </a>
                </div>
                <div style="padding: 20px;">
                    <h3 style="margin: 0 0 5px 0; font-size: 17px; color: var(--text-main);">{{ item.name }}</h3>
                    <div style="font-size: 16px; font-weight: 700; color: var(--primary-color); margin-top: 5px;">
                        AED {{ item.price }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div style="text-align: center; padding: 60px 20px; color: var(--text-secondary);">
            <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 10px; opacity: 0.5;">inventory_2</span>
            <p>You haven't listed any items yet.</p>
            <a href="/sell" class="btn-primary" style="margin-top: 10px;">Sell your first item</a>
        </div>
        {% endif %}
    </div>

    <nav class="mobile-nav">
        <a href="/"><span class="material-symbols-rounded">home</span><span>Home</span></a>
        <a href="/sell">
             <span class="material-symbols-rounded" style="color: var(--primary-color); font-size: 32px;">add_circle</span><span>Sell</span>
        </a>
        <a href="/dashboard" class="active"><span class="material-symbols-rounded">person</span><span>Profile</span></a>
    </nav>

</body>
</html>
